<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生个人信息表</title>
</head>
<body>
<form style="width: 35cm;height: 20cm;text-align:center ">
    <fieldset style="width:20cm;margin-left:8cm;margin-top: 50px;background-color: rgb(150,185,125,0.5)">
    <h1 >学生个人信息表</h1><br>
    姓名:<input type="text"><br><br>
    年龄:<input type="text" size="9.5">
    性别:<select>
    <option>男</option>
    <option>女</option>
       </select><br><br>
    出生年月:<input type="text" size="24"><br><br>
    有效证件:<select>
    <option>居民身份证</option>
    <option>港澳居民来往内地通行证</option>
    <option>台湾居民来往内地通行证</option>
    <option>军人身份证件</option>
    </select><br><br>
    证件号:<input type="text"size="25"><br><br>
    家庭住址:<input type="text" size="24"><br><br>
    学历:<input type="radio" name="school">小学
    <input type="radio" name="school">初中
    <input type="radio" name="school">高中
    <input type="radio" name="school">本科<br><br>
    联系电话:<input type="text" size="24"><br><br>
    <button type="button" onclick="alert('已提交')">提交</button>
    </fieldset>
</form>
</body>
</html>
